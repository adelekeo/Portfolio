version: "3.9"

services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: uptasker_sql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Your_password123 -Q 'select 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - sql_data:/var/opt/mssql

  api:
    container_name: uptasker_api
    build:
      context: ..                 # repo root so referenced projects are visible
      dockerfile: src/Api/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - ConnectionStrings__DefaultConnection=Server=sql;Database=UpTasker;User Id=sa;Password=Your_password123;TrustServerCertificate=True
    depends_on:
      sql:
        condition: service_healthy
    ports:
      - "8080:8080"

  client:
    container_name: uptasker_client
    build:
      context: ..
      dockerfile: src/Client/Dockerfile
    environment:
      - ApiBaseUrl=http://api:8080
    depends_on:
      - api
    ports:
      - "5173:5173"

volumes:
  sql_data:
